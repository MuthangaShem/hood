{% extends "hoods/hood_base.html" %} {% load bootstrap4 %} 
{% block hood_content %}
<div class="container mt-5 mb-3">
  <div class="row">
    <div class="col-md-1">

    </div>
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <h5 class="card-header text-center">Create New Hood</h5>
        <div class="card-body">
          <form action="{% url 'hoods:create'%}" method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <input type="submit" class="btn btn-success" value="Create">
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-7">
    </div>
  </div>
  {% endblock %}
