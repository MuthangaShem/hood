<div class="post" style="margin-top: 10%">
  <div class="card" >
      <h5 class="card-header card-header text-center" >Business name : {{business.business_name}}</h5>

    <div class="card-body">
      <p>Business Email : {{business.business_email}}</p>
      <p><strong>Owner : {{business.user.username}}</strong></p>
      <a href="{% url 'posts:for_user' username=business.user.username %}"></a>
      <time><a href="{% url 'posts:single' username=business.user.username pk=business.pk %}"></a></time>
    </div>

    <div class="content">
      {% if user.is_authenticated and business.user == user %}
      <a href="{% url 'posts:delete' pk=business.pk %}" title="delete" class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </div>
</div>
