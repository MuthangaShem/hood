{% extends "base.html" %} {% load bootstrap4 %} {% block content %}
<div class="container-fluid" style="background-image: url(); ; height: 100vh">
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <div class="card "  style="width: 18rem; margin-top: 20%; opacity: 0.8; ">
        <h5 class="card-header text-center">Log In</h5>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} {% bootstrap_form form %}
            <input type="submit" class="btn btn-success" value="Login">
          </form>
        </div>
      </div>
      <div class="card mt-2" style="width: 18rem; opacity: 0.8;">
        <div class="card-body">
          <p class="textsize text-center">Don't have an account? <a href="{% url 'accounts:signup' %}" class="card-link"> Sign Up</a></p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>

</div>
{% endblock %}
